name: Update Feed

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:        # allow manual trigger from GitHub UI

jobs:
  update:
    if: false  # disabled until ANTHROPIC_API_KEY secret is added
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install feedparser jinja2 anthropic

      - name: Fetch, summarize, and generate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python run.py

      - name: Commit and push if changed
        run: |
          git config user.name  "feed-bot"
          git config user.email "feed-bot@users.noreply.github.com"
          git add posts.json feed.html
          git diff --cached --quiet || git commit -m "chore: update feed"
          git push
